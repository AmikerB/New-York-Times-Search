<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- my style css -->
    <link rel="stylesheet" href="./assests/css/style.css" />
    <title>NY Times News Search</title>
  </head>
  <body>
    <header class="container-md jumbotron pb-5">
      <h1 class="display-3">
        <i class="bi bi-newspaper"></i>New York times Search
      </h1>
    </header>
    <div class="container-fluid mt-5">
      <div class="search-block container-md">
        <h3 class="block-title"><i class="bi bi-grid"></i>Search Parameters</h3>
        <div class="section">
          <div class="mb-3">
            <label for="formSearchInput" class="form-label">Search Term</label>
            <input
              type="text"
              class="form-control"
              id="formSearchInput"
              placeholder="search"
            />
          </div>

          <div class="mb-3">
            <label for="formNumberInput" class="form-label"
              >Number of Records to Retrieve</label
            >
            <input
              type="number"
              class="form-control"
              id="formNumberInput"
              placeholder="number"
            />
          </div>

          <div class="mb-3">
            <label for="formStartYearInput" class="form-label"
              >Start Year (Optional)
            </label>
            <input
              type="number"
              class="form-control"
              id="formStartYearInput"
              placeholder="year"
            />
          </div>

          <div class="mb-3">
            <label for="formEndYearInput" class="form-label"
              >End Year (Optional)
            </label>
            <input
              type="number"
              class="form-control"
              id="formEndYearInput"
              placeholder="year"
            />
          </div>

          <button type="submit" class="btn">
            <i class="bi bi-search"></i>Search
          </button>

          <button type="submit" class="btn">
            <i class="bi bi-trash3"></i>Clear Results
          </button>
        </div>
      </div>
      <div class="top-articles container-md">
        <h3 class="block-title"><i class="bi bi-grid-fill"></i>Top Articles</h3>
        <div class="section"></div>
      </div>
    </div>

    <footer class="footer container-md">Made with lots of love <3</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- my script -->
    <script src="./assests/js/index.js"></script>
  </body>
</html>
